<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherSphere</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="hero">
    <h1 class="title">🌥️Weather Dashboard🌥️</h1>
    <p class="subtitle">Search a city name to see the weather forecast!</p>
  </header>

  <div class="container">
    <div class="card-body">
      <div class="search-body">
        <h2 class="card-header text-uppercase">Search By City</h2>
        <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Enter City Name">
        <button id="search-btn" type="submit" class="btn">Search</button>
      </div>
      <hr>
      <div id="searchHistory" class="history-body">
        Search History:
        <ul id="history-list"></ul>
      </div>
    </div>
    <div class="weather-container">
      <div class="icon">
        <img src="./assets/images/sunny_icon.png" class="weathericon" alt="clear">
      </div>
      <div id="current-weather">
        <h2 class="city"></h2>
        <h3 class="date"></h3>
        <br>
        <h4 class="temperature">Temperature: </h4>
        <h4 class="description">Description: </h4>
        <h4 class="wind">Wind: </h4>
        <h4 class="humidity">Humidity: %</h4>
      </div>
    </div>
  </div>

  <div class="forecast">
    <hr>
    <div class="forecast-title">
      <h1>✨5-Day Weather Forecast:✨</h1>
    </div>
    <div id="five-day-containers" class="days-container"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
